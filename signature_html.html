<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eSign Signature Pad</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --error-color: #ef4444;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 16px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .signature-wrapper {
            position: relative;
            flex-grow: 1;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .signature-wrapper:active {
            border-color: var(--primary-color);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            touch-action: none;
        }

        .footer {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-clear {
            background-color: #f1f5f9;
            color: #475569;
        }

        .btn-clear:hover {
            background-color: #e2e8f0;
            color: #1e293b;
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .btn-save:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(37, 99, 235, 0.3);
        }

        .btn-save:active {
            transform: translateY(0);
        }

        .instruction {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            color: #94a3b8;
            font-size: 0.85rem;
            pointer-events: none;
            user-select: none;
        }

        /* Glassmorphism subtle effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Sign Below</h1>
        </div>

        <div class="signature-wrapper">
            <canvas id="signature-pad"></canvas>
            <div class="instruction" id="pad-instruction">Authorized Signature</div>
        </div>
        <div class="footer">
            <button class="btn btn-clear" id="clear-btn">Clear</button>
            <button class="btn btn-save" id="save-btn">Submit Signature</button>
        </div>
    </div>
    <!-- Signature Pad Library -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>

    <script>
        const canvas = document.getElementById('signature-pad');
        const clearBtn = document.getElementById('clear-btn');
        const saveBtn = document.getElementById('save-btn');
        const instruction = document.getElementById('pad-instruction');
        // Initialize Signature Pad
        const signaturePad = new SignaturePad(canvas, {
            backgroundColor: 'rgb(255, 255, 255)',
            penColor: 'rgb(0, 0, 0)',
            velocityFilterWeight: 0.7,
            minWidth: 0.5,
            maxWidth: 2.5
        });
        // Handle Canvas Resizing
        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear(); // Clear pad on resize as it invalidates the internal state
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
        // Clear button logic
        clearBtn.addEventListener('click', () => {
            signaturePad.clear();
            instruction.style.display = 'block';
        });
        // Hide instruction on start
        signaturePad.addEventListener("beginStroke", () => {
            instruction.style.display = 'none';
        });
        // Save button logic
        saveBtn.addEventListener('click', () => {
            if (signaturePad.isEmpty()) {
                alert("Please provide a signature first.");
                return;
            }
            const dataURL = signaturePad.toDataURL('image/png');

            // Communication with FileMaker
            if (typeof FileMaker !== 'undefined') {
                FileMaker.PerformScript("WebDirect_ReceiveSignature", dataURL);
            } else {
                console.log("FileMaker object not found. Signature data (base64):", dataURL);
            }
        });
    </script>
</body>

</html>
